
dbms.default_listen_address=0.0.0.0
dbms.default_advertised_address=neo4j

# Memory settings
dbms.memory.heap.initial_size=1G
dbms.memory.heap.max_size=2G
dbms.memory.pagecache.size=1G

# Transaction logs
dbms.tx_log.rotation.retention_policy=2 days
dbms.tx_log.rotation.size=50M

# Security
dbms.security.auth_enabled=true
dbms.security.allow_csv_import_from_file_urls=true

# Network
dbms.routing.enabled=true
dbms.routing.default_router=SERVER

# Connectors
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.bolt.advertised_address=neo4j:7687

dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474
dbms.connector.http.advertised_address=neo4j:7474

# Procedure allowlist
dbms.security.procedures.unrestricted=apoc.*,algo.*,gds.*

# APOC
dbms.security.procedures.allowlist=apoc.*,algo.*,gds.*

# Logs
dbms.logs.query.enabled=true
dbms.logs.query.threshold=5s

