{
    "save": "900 1 300 10 60 10000",
    "maxmemory": "4gb",
    "maxmemory-policy": "allkeys-lru",
    "appendonly": "yes",
    "appendfsync": "everysec",
    "key_patterns": {
        "file_metadata": {
            "pattern": "file:*",
            "ttl": 3600
        },
        "dewey_classification": {
            "pattern": "dewey:*",
            "ttl": 86400
        },
        "embeddings": {
            "pattern": "embedding:*",
            "ttl": 3600
        },
        "processing_status": {
            "pattern": "processing:*",
            "ttl": 600
        }
    },
    "monitor_keys": [
        "processing:*",
        "file:*",
        "embedding:*",
        "dewey:*"
    ]
}
