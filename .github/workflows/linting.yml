name: Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint Compose Files
        run: |
          yamllint -c .github/workflows/config/yamllint-config.yml \
            global-compose.yaml \
            **/podman-compose.yaml \
            **/*-compose.yaml

  powershell-lint:
    name: PowerShell Linting
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          if (-not (Get-Module -Name PSScriptAnalyzer -ListAvailable)) {
            Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          }

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path . -Recurse -ExcludeRule PSAvoidUsingInvokeExpression,PSUseShouldProcessForStateChangingFunctions
          $results | Format-Table -AutoSize
          if ($results.Count -gt 0) {
            $results | Format-Table -AutoSize
            Write-Error "PSScriptAnalyzer found $($results.Count) issues"
            exit 1
          }

  markdown-link-check:
    name: Markdown Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check Markdown Links
        run: |
          find . -name "*.md" -type f -not -path "./node_modules/*" -not -path "./.git/*" \
            | xargs -I {} markdown-link-check {} --config .github/workflows/config/markdown-link-check.json || true

