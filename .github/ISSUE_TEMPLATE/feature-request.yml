name: Feature Request
description: Suggest an enhancement or new feature for the AI and Data Processing Platform
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        # Feature Request
        Thank you for suggesting an enhancement to the AI and Data Processing Platform! Please complete this form to help us understand your request.
        
        **Before submitting:**
        - Check if a similar feature request already exists
        - Consider the scope and purpose of the project

  - type: dropdown
    id: feature_type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New functionality
        - Performance enhancement
        - UI/UX improvement
        - Integration with external system
        - Documentation improvement
        - Other (please specify)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Target Component
      description: Which component would this feature apply to?
      options:
        - AI Services - LLM Inference
        - AI Services - Embedding
        - AI Services - Multimodal
        - Data Processing
        - Databases
        - Monitoring
        - ML Infrastructure
        - Global Configuration
        - Deployment Scripts
        - Multiple Components
        - Other (please specify)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
      placeholder: Any additional information that might help us understand the request better.

  - type: dropdown
    id: priority
    attributes:
      label: Perceived Priority
      description: How important do you think this feature is?
      options:
        - Critical (blocking usage)
        - High (significant enhancement)
        - Medium (good to have)
        - Low (minor enhancement)
    validations:
      required: true

  - type: dropdown
    id: implementation
    attributes:
      label: Would you be willing to implement this?
      description: Would you be interested in implementing this feature yourself?
      options:
        - Yes, I'm planning to submit a pull request
        - Maybe, with some guidance
        - No, I don't have the resources/knowledge
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Confirmation
      options:
        - label: I've searched for similar feature requests and didn't find any duplicates
          required: true
        - label: I understand that feature requests may not be implemented immediately
          required: true

